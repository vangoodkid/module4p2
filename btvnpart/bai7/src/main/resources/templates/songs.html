<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách bài hát</title>
</head>
<body>
<h2>DANH SÁCH BÀI HÁT</h2>

<a href="/songs/add">➕ Thêm bài hát</a>

<table border="1">
  <tr>
    <th>Tên</th>
    <th>Nghệ sĩ</th>
    <th>Thể loại</th>
    <th>Nghe</th>
    <th>Hành động</th>
  </tr>
  <tr th:each="song : ${songs}">
    <td th:text="${song.title}"></td>
    <td th:text="${song.artist}"></td>
    <td th:text="${song.genre}"></td>
    <td>
      <audio controls>
        <source th:src="${song.filePath}" type="audio/mpeg">
      </audio>
    </td>
    <td>
      <a th:href="@{/songs/edit/{id}(id=${song.id})}">Sửa</a>
      |
      <a th:href="@{/songs/delete/{id}(id=${song.id})}">Xóa</a>
    </td>
  </tr>
</table>
</body>
</html>
